<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function inputSize() {
            let s = parseInt(prompt('Input size of Array'))
             return s;
        }

        function createArray(size) {
            let arr = new Array();
            for (i = 0 ; i < size ; i++) {
                arr[i] = +prompt('input number ' + (i+1));
            } return arr
        }
        function compareNum(s , array) {
            let min = array[0]
            for (i = 0; i < s ; i++) {
                if (array[i] < min) {
                  min = array[i]
                } 
            } return min;
        }
        function resultNum() {
            let size = inputSize();
            let array = createArray(size);
            let min = compareNum(size , array);
            document.write('the smallest number is: ' + min);
        }
        resultNum();
    </script>
</body>
</html>
