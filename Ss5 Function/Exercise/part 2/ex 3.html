<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function inputNum() {
            let num = parseInt(prompt('input a number'));
            return num
        }
        function factorial (num){
            let result = 1;
            if (num === 0 || num === 1) {
            result = 1;
            } else if (num > 1) {
                for (let i = num ; i > 1 ; i--) {
                    result *= i;
                }
            } else {
                alert('Not Found');
            } return result;
        }
        

    
        function main() {
            let num = inputNum();
            let result = factorial(num);
            document.write("Factorial number you input is: " + result);
        }
        main();
    </script>
</body>
</html>
