<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function sizeNum() {
            let s = +prompt('input size of array');
            return s;
        }

        function createArray(s) {
            let arr = new Array();
            for (let i = 0 ; i < s ; i++) {
                arr[i] = prompt('input number or character');
            } return arr;
        }

        function compareNum() {
            let num = prompt('input a character you want to check');
            return num;
        }
        function checkNum(arr,num) {
            let count = 0;
            for (let i = 0 ; i < arr.length ; i++) {
                if(num == arr[i]) {
                   count++;
                } 
            }
            return count;
        }
        function display(count) {
            if (count > 0) {
                document.write("the character you put is in array and appears " +count + " times");
            } else {
                alert(-1);
            }
        }
        function main() {
            let s = sizeNum();
            let arr = createArray(s);
            let num = compareNum();
            let count = checkNum(arr,num);
            let result = display(count);
        }
        main();
    </script>
</body>
</html>
