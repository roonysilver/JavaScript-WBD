<body>
    <script>
     function inputNum() {
         let num = parseInt(prompt('Input a number'));
         return num;
     }

     function compareNum(num) {
         if (num >= 0) {
             alert('True');
         } else {
             alert('False');
         }
     }

     function result() {
         let num = inputNum();
         let display = compareNum(num);
     } 
     result();
    </script>
</body>
