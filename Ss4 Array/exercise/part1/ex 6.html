<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let num = parseInt(prompt('Input numbers'));
    let arr = [num];
    let V = parseInt(prompt('Do you want to check??'));
    let count =0;
    for (let i = 0; i < num ; i++) {
        arr[i] = Math.floor(Math.random()*20);
    } document.write("string of numbers: " + arr + "<br>");

    for( let i = 0; i < num ; i++){
        if(V === arr[i]) {
            document.write("got the right number");
            break;
         } count +=1
          if (count === num) {
            document.write("Sorry!! wrong number");
         }
    }
    </script>
</body>
</html>
