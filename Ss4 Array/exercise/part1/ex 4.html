<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let num = parseInt(prompt('How many number?'))
    arr = [num];
    for (i = 0; i < num; i++) {
        arr[i] = Math.floor(Math.random()*100);
    } document.write('Numbers you input :'+ arr + "<br>");
    let first = 0;
    let last = arr.length -1;
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;

    }document.write('reverse is: '+ arr);

    </script>
</body>
</html>
