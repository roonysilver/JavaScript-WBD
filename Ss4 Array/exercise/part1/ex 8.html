<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let num = parseInt(prompt('Input ten number'));
    let arr = [];
        for (let i = 0 ; i < num ; i++) {
            arr[i] = Math.floor(Math.random()*100);
        } document.write('Ten number is: ' + arr + "<br>");
          document.write('Number from max to min: ' + arr.sort(function(a , b) { return b - a}));
        
    </script>
</body>
</html>
