<body>
    <p>Input array:</p>
    <input type="text" id="input">
    <input type="button" id="add" value="Add" onclick="add_element_Array()">
    <input type="button" id="display" value="Display" onclick="display_Array()">
    <div id="result"></div>

    <script>
        let x = 0;
        let array = [];
        function add_element_Array() {
            array[x] = document.getElementById('input').value;
            alert("Element :" + array[x] + " Add at index " + x);
            x++;
            document.getElementById('input').value = "";
        }
        function display_Array() {
            let e = '<hr/>';
            for (let i = 0 ; i < array.length ; i++) {
                e += "Element =" + array.reverse(i) ;
                break;
            }
            document.getElementById('result').innerHTML = e;
        }
    </script>
</body>
