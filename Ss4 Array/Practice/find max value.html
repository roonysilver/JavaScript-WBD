<body>
    <script>
    let x = [-1,-5,5,3,7,8,15,1,20,2,11];
    let max = x[0];
    let index = 0;
    for ( i = 0 ; i < x.length ; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i ;
        } 
    } document.write('Max value is :' + max +" at " + index);
    </script>
</body>
