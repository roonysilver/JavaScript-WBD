<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let value = prompt('Nhập 1 giá trị cần tìm');
    let x = [1,-3,5,6,8,10,15,20,25,30];
    for (let i = 0 ; i < x.length ; i++) {
        if (value == x[i]) {
            document.write('Giá trị '+ x[i] +' cần tìm ở :'+i);
        }
    }
    </script>
</body>
</html>
