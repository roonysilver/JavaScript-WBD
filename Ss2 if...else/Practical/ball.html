<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ball</title>
</head>
<body>
    <form action="">
        <img id="ball" src="Baseball_(crop).jpg " width="100" height="100" />
        <p>Click button to move the ball to right</p>
        <input type="button" value="Press" onclick="moveright()">
    </form>
    <script>
    let imgObj = null
    imgObj = document.getElementById("ball");
    function init() {
        imgObj = document.getElementById("ball");
        imgObj.style.position = 'relative';
        imgObj.style.left = "0px";
    }
    function moveright() {
        imgObj.style.left = parseInt(imgObj.style.left)+10 + "px";
    }
    window.onload = init;

    </script>
</body>
</html>
