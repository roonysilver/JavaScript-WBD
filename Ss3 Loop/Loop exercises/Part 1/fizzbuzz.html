<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
    for (let i = 0 ; i <=100 ; i++) {
        if ( i % 15 == 0) {
            document.write('FizzBuzz');
        } else if ( i % 3 == 0) {
            document.write('Fizz');
        } else if( i % 5 == 0) {
            document.write('Buzz');
        }   document.write(i + "<br>")
    }
    </script>
</body>
</html>
