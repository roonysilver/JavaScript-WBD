<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <script>
        function fibonacci(num) {
            if (num == 0) return 0;
            if (num <= 1) return 1;
            return fibonacci(num - 1) + fibonacci(num - 2);
        }

        let number = +prompt('How many fibonacci you want to check?');
        let arr = [number]
        for(let i = 0; i < number ; i++){
            document.write(fibonacci(i) + " "+'<br>');
            // document.write(arr)
            // if (fibonacci(i) % 5 == 0) {
            // document.write('is the number can devide 5' + '<br>'); 
            // }
        }
    </script>
</body>
