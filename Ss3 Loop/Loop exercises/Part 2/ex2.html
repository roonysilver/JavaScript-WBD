<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('input a number'));
        let result = 1;
            if (num === 0 || num === 1) {
            result = 1;
            } else if (num > 1) {
                for (let i = num ; i > 1 ; i--) {
                    result *= i;
                }
            } else {
                alert('Not Found');
            }
        document.write('Fatorial is : ' + result)
    </script>
</body>
</html>
