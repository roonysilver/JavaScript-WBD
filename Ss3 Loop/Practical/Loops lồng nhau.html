<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
    <script>
        let i , j , sout;
        sout = "<table border = '1' width = '300' cellspacing = '0' cellpading = '3'>";
        i = j = 1
        while (i <= 10) {
            sout = sout + "<tr>";
            while (j <= 10) {
                sout = sout + "<td>" +i*j + "</td>";
                j++
            }
        sout += "<tr>";
        j=1;
        i++;    
        }
        sout += "</table>";
        document.write(sout);
    </script>
</body>
</html>
