<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
    sout = "<table border ='5' width = '100%' cellspacing = '2'>";
    for (i = 1 ; i <= 9 ; i++) {
        for (n = 2 ; n <= 9 ; n++) {
           sout = sout + '<td>' + n +'x' + i +'=' + (n*i) + '</td>';

        }
        sout = sout + '</tr>';
    }
    document.write(sout);

    </script>
</body>
</html>
