    function kiem_tra_snt(n) {
        if (n < 2) {
            return false;
        }
        else {
                // lặp từ 2 tới n-1
                // có thể giảm n/2 lần
                // giảm đến căn bậc 2 của n
            for (var i = 2; i < n ; i++) {
                if (n % i == 0) {
                    return false;
                    break;
                }
            }
        }
        return true;
    } 

    let count = 0;
    let i = 0;
    let number = prompt("How many prime number?");
        while(count < number) {
            if(kiem_tra_snt(i)){
                document.write(i + "<br>")
                count++
            }
            i++;
    }
    </script>
