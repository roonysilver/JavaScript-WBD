    <script>
        let Apple = function(weight) {
            this.weight = weight;
            this.decreaseWeight = function(){
                return  this.weight -= 1;
                 
            }
        }
        let Human = function(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;

            this.isMale = function() {
                if (this.gender) {
                    return "male";
                } else {
                    return "female";
                }
            };
            this.checkApple = function(){
                return Apple.weight
            }
            this.eat = function() {
                this.weight +=1;
                return this.weight
            }
            this.say = function () {
                return console.log(this.name + " what a crap apple!!");
            }
            this.humanWeight = function() {
                return this.weight
            }
        };

        let adam = new Human("Adam", true, 90);
       document.getElementById('adam').innerHTML =( "name: " + adam.name + "<br>" + "gender " + adam.isMale() + "<br>");
       document.getElementById('adamWeight').innerHTML = ("weight is :" + adam.humanWeight()+ "<br>");

        let eva = new Human("Eva", false, 120);
        document.getElementById('eva').innerHTML= ('name: '+ eva.name + "<br>" + "gender " + eva.isMale() +"<br>");
        document.getElementById('evaWeight').innerHTML= ('weight is : ' + eva.humanWeight()+ "<br>" );

        function adameat() {

                eva.say();
